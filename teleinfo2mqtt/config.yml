---

########## GENERAL SETTINGS ######################################################################################################
name: teleinfo2mqtt
image: fmartinou/teleinfo2mqtt
version: 9.0.2
slug: teleinfo2mqtt
description: Serial to MQTT Teleinfo Bridge
arch:
  - armhf
  - armv7
  - aarch64
  - amd64
  - i386
url: https://github.com/fmartinou/teleinfo2mqtt.git
services:
  - mqtt:need
udev: true
uart: true
environment:
  HASSIO_ADDON: 'true'

########## DEFAULT OPTIONS #######################################################################################################
options:
  EMIT_INTERVAL: 10
  HASS_DISCOVERY_PREFIX: homeassistant
  LOG_LEVEL: info
  MQTT_BASE_TOPIC: teleinfo
  MQTT_URL: mqtt://core-mosquitto:1883
  MQTT_USER: ''
  MQTT_PASSWORD: ''
  SERIAL: /dev/ttyUSB0
  TIC_MODE: history
  TEMPO_ENABLED: false

########## OPTIONS SCHEMA ########################################################################################################
schema:
  EMIT_INTERVAL: int(0,)
  HASS_DISCOVERY_PREFIX: str
  LOG_LEVEL: list(debug|info|error)
  MQTT_BASE_TOPIC: str
  MQTT_URL: str
  MQTT_USER: str?
  MQTT_PASSWORD: password?
  SERIAL: str
  TIC_MODE: list(history|standard)
  TEMPO_ENABLED: bool
